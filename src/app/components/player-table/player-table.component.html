

<section>
    <h1>Players</h1>
    <div class= "container">
        <div class="interior">
            <button type="button" class="btn btn-outline-success" (click)="newPlayer()">New Player</button>
            <!-- <a class="btn" (click)="newPlayer()">New Player</a>  -->
        </div>    
    </div>
    <div class="tbl">
        <table class="table">
            <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Position</th>
                  <th scope="col">Wwight</th>
                  <th scope="col">Height</th>
                  <th scope="col">Nationality</th>
                  <th scope="col">Left Footed?</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
    
    
            <tbody>
                <tr *ngFor="let player of (players$ | async)">                    

                    <th scope="row">{{player.name}}</th>
                    <td>{{player.lastName}}</td>
                    <td>{{player.position}}</td>
                    <td>{{player.weight}}</td>
                    <td>{{player.height}}</td>
                    <td>{{player.nationality}}</td>
                    <td>{{player.leftFooted}}</td>
                    <td>                        

                        <button type="button" class="btn btn-primary" (click)="editPlayer(player)">Edit</button>
                        <button type="button" class="btn btn-danger" (click)="deletePlayer(player)">Delete</button>
                        
                    </td> 
                </tr>
                          
            </tbody>
        </table>
    </div>
</section>
<app-player-dialog *ngIf="showModal"  (closeDialog)="closeDialog()"></app-player-dialog>
