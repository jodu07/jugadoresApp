<section>
    <h1>My equipo</h1>
    <div class="tbl-header">
        <table cellpadding="0" cellspacing="0" border="0">
            <tr>
                <th *ngFor="let header of tableHeaders">{{header}}</th>
            </tr>
        </table>           
    </div>
    <div class="tbl-content"></div>
    <table cellpadding="0" cellspacing="0" border="0">
        <tbody>
            <tr *ngFor="let team of (teams$ | async)">
                <th>{{team.name}}</th>
                <th>{{team.country}}</th>
                <th><p *ngFor="let player of team.players">{{player.name}}</p></th>
            </tr>
        </tbody>
    </table>
</section>>
